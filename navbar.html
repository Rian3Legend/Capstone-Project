<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hover Effects */
        .navbar a:hover {
            color: #ffcc00;
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }

        .mySlides:hover .text {
            background: rgba(0, 0, 0, 0.8);
            transition: 0.3s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .footer:hover {
            color: #fff;
            background-color: #444;
            transition: 0.3s;
        }

        /* Rounded Corners for Slider Images */
        .mySlides {
            border-radius: 20px; /* Adjust the value to control the roundness */
            overflow: hidden; /* Ensures the image stays within the rounded corners */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">My Website</a>
        <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-links" id="navLinks">
            <a href="navbar.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <div class="slide-bg" style="background-image: url('https://plus.unsplash.com/premium_photo-1682629632657-4ac307921295?q=80&w=1452&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div class="text">Welcome to My Website</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <div class="slide-bg" style="background-image: url('https://images.unsplash.com/photo-1529778873920-4da4926a72c2?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div class="text">Explore Our Services</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <div class="slide-bg" style="background-image: url('https://plus.unsplash.com/premium_photo-1675098654728-ad113d7db26e?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div class="text">Contact Us Anytime</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        function toggleMenu() {
            var nav = document.getElementById("navLinks");
            nav.style.display = nav.style.display === "flex" ? "none" : "flex";
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
    <div class="footer">
        &copy; 2025 All Right Reserved By Hasin
    </div>
</body>
</html>
