<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Increased size */
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 100px auto 40px auto;
        }

        .gallery img {
            width: 100%;
            height: 250px; /* Increased height */
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 20px rgba(0, 195, 255, 0.4); /* Blue glow effect */
            filter: brightness(1.2) contrast(1.1); /* Slight brightness and contrast increase */
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            font-size: 28px;
            color: #ffffff;
        }
    </style>
</head>
<body>
